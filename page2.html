<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../styling/page2.css">
    <script src="./script/page2.js"></script>
</head>
<body>
    <div class="container">
        <h1>MULAH</h1>
        <h2>Registration</h2>
        <p>Please fill up your details.</p>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name">
            <span class="error-message" id="name-error">*Please insert a name.</span>
        </div>
        <div class="input-group">
            <label for="birthday">Birthday</label>
            <input type="text" id="birthday" placeholder="DD/MM/YYYY">
            <span class="error-message" id="birthday-error">*Please insert your birthday.</span>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email Address">
            <span class="error-message" id="email-error">*Please insert a valid email address.</span>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="no-email-checkbox">
            <label for="no-email-checkbox">No email address</label>
        </div>
        <button onclick="register()">Continue</button>
    </div>
</body>
</html>
